<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body style="">
    <section class="login-body" style="background-color: black;height: 100vh">
        <div class="row custom-row">
            <div class="col-md-6">
                <div class="login-form p-5">
                    <div class="inner-form p-4">
                        <h2 class="pb-3">Cheakmate ERP</h2>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          <div class="d-flex justify-content-between pt-3">
                              <div>
                                <!-- <input class="form-check-input" type="checkbox" id="gridCheck"> -->
                                <label class="form-check-label" for="gridCheck">
                                  <!-- Check me out -->
                                </label>
                              </div>
                              <div>
                                  <p>Forgot Password</p>
                              </div>
                          </div>
                          <div>
                              <button class="login-btn">Login</button>
                          </div>
                          <div class="login-reg-div d-flex justify-content-center pt-2">
                              <p class="login-reg">Dont have an accoubt <a href="#">Register Here</a> </p>
                          </div>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-start align-items-center">
                <div class="d-flex justify-content-center align-item-center">
                    <div style="padding-left: 65px !important;">
                        <h1 style="color: #fff;font-size: 70px;">Welcome <br> to the <br> <span style="color: #05c190;">Cheakmate</span> ERP</h1>
                        <h4 style="color: #fff;">Powered by CodersLab</h4>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
